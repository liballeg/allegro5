language: c++

os:
  - osx
  - linux

compiler:
  - clang
  - gcc

before_install:
    - if [ `uname` = "Linux" ]; then
         export DISPLAY=:99.0;
         sh -e /etc/init.d/xvfb start;
         sudo apt-get update;
         sudo apt-get install -y libopusfile-dev libvorbis-dev libtheora-dev libphysfs-dev libdumb1-dev libflac-dev libpulse-dev libgtk2.0-dev pandoc;
      elif [ `uname` = "Darwin" ]; then
         brew install cmake opusfile libvorbis freetype flac physfs;
      fi

env:
  - WANT_SHADERS_GL=on
  - WANT_SHADERS_GL=off

before_script:
  - mkdir build
  - cd build

script:
    - |
      if [ `uname` = "Linux" ]; then
         cmake .. -DWANT_SHADERS_GL=$WANT_SHADERS_GL
         make
         . ../tests/grab_bitmap_suites.sh
         find ../tests -name '*.ini' | grep -v 'compressed' | xargs tests/test_driver | tee /tmp/test_out
         grep -q 'failed tests: 0' /tmp/test_out
      elif [ `uname` = "Darwin" ]; then
         cmake .. -DWANT_SHADERS_GL=$WANT_SHADERS_GL -G Xcode
         xcodebuild
      fi

notifications:
  irc:
    channels:
      - "irc.freenode.org#allegro-dev"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: false
