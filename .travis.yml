language: c++

os:
  - osx
  - linux

compiler:
  - clang
  - gcc

before_install:
    - if [ `uname` = "Linux" ]; then
         export DISPLAY=:99.0;
         sh -e /etc/init.d/xvfb start;
         sudo apt-get install -y libvorbis-dev libtheora-dev libphysfs-dev libdumb1-dev libflac-dev libpulse-dev libgtk2.0-dev pandoc;
      elif [ `uname` = "Darwin" ]; then
          brew install vorbis;
      fi
    # Hot-patch cmake (XXX: remove when travis gets CMake 3.1)
    - sudo find /usr/share/cmake* -name CheckIncludeFiles.cmake -exec sed -i'' 's/main()/main(void)/g' {} \;
    - sudo find /usr/share/cmake* -name CheckForPthreads.c -exec sed -i'' 's/printf("%d CC: %d\n", (int)args, cc);/printf("%p CC: %d\n", args, cc);/g' {} \;

env:
  - WANT_SHADERS_GL=on
  - WANT_SHADERS_GL=off

before_script:
  - mkdir build
  - cd build
  - cmake .. -DSTRICT_WARN=on -DWANT_SHADERS_GL=$WANT_SHADERS_GL

script:
    - |
      if [ `uname` = "Linux" ]; then
         make
         find ../tests -name 'test_*.ini' | grep -v 'compressed' | xargs tests/test_driver | tee /tmp/test_out
         grep -q 'failed tests: 0' /tmp/test_out
      elif [ `uname` = "Darwin" ]; then
         xcodebuild
      fi

notifications:
  irc:
    channels:
      - "irc.freenode.org#allegro-dev"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: false
