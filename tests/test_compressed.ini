[convert from]
hw_only = true
op0=b = al_load_bitmap(filename)
op1=al_set_new_bitmap_format(A5O_PIXEL_FORMAT_RGB_565)
op2=al_convert_bitmap(b)
op3=al_draw_bitmap(b, 0, 0, 0)

