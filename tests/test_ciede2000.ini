# test data taken from http://www.ece.rochester.edu/~gsharma/ciede2000/ciede2000noteCRNA.pdf
[fonts]
builtin=al_create_builtin_font()

[ciede2000]
op0=c1 = al_color_lab(l1, a1, b1)
op1=c2 = al_color_lab(l2, a2, b2)
op2=d = al_color_distance_ciede2000(c1, c2)
op3=al_set_blender(A5O_ADD, A5O_ONE, A5O_INVERSE_ALPHA)
op4=x=fdif(d, d2000)
# we only test if the result is within one percent because we are not
# very numerically stable
op5=x=fmul(x, 100)
op6=x=round(x)
op7=al_draw_text(builtin, white, 0, 0, A5O_ALIGN_LEFT, x);
hash=fd053345
sw_only=true

